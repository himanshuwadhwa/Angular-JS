<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Flex Box:: Practice</title>
<style type="text/css">
.parent {
	width: 100%;
	outline: solid black 1px;
	display: flex;
	flex-direction: row;
	justify-content: space-between;
	align-items: center;
	flex-flow: row nowrap;/*flex-wrap:wrap-reverse;*/
}
.child {
	flex-basis: 50px;
	flex-grow: 1;
	flex-shrink: auto;
	order: 0;
	align-self:center;
	outline: orange solid 1px;
}
</style>
</head>

<body>
<div class="parent">
  <div class="child">1</div>
  <div class="child">2</div>
  <div class="child">3</div>
  <div class="child">4</div>
  <div class="child">5</div>
</div>
</body>
</html>
